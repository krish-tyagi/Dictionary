<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body { background: #f4f8ff; }
    .search-box { max-width: 650px; margin: 45px auto; }
    .main-title {
      font-family: "Poppins", sans-serif;
      font-size: 42px;
      font-weight: 700;
      text-align: center;
      margin-top: 28px;
      color: #0d6efd;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary-subtle">
  <div class="container-fluid">
      <img src="https://dyslexiahelp.umich.edu/wp-content/uploads/2013/02/460x0w-42-300x300.webp" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      <a class="navbar-brand fw-bold" href="index.html" style="padding-left: 5px;">DICTIONARY</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-bold" href="saved.html">Saved Words</a></li>
        </ul>
      </div>
  </div>
</nav>


<h1 class="main-title">üìò DICTIONARY</h1>

<div class="container">
  <div class="search-box bg-white shadow p-4 rounded">
      <input id="word" type="text" class="form-control form-control-lg" placeholder="Enter a word...">
      <button class="btn btn-primary mt-3 w-100" onclick="searchWord()">Search</button>
  </div>

  <div id="result"></div>
</div>

<script>
let savedWords = JSON.parse(localStorage.getItem("savedWords")) || [];

function searchWord() {
  let word = document.getElementById("word").value.trim();
  if (!word) return;

  let url = "https://api.dictionaryapi.dev/api/v2/entries/en/" + word;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      let meaning = data[0].meanings[0].definitions[0].definition;
      let part = data[0].meanings[0].partOfSpeech;
      let example = data[0].meanings[0].definitions[0].example || "No example";
      let phonetic = data[0].phonetics[0]?.text || "";
      let audio = data[0].phonetics[0]?.audio || "";
      let synonyms = data[0].meanings[0].synonyms || [];

      document.getElementById("result").innerHTML = `
        <div class="card p-4 mt-4 shadow">
          <h3>${word} <span class="text-muted fs-5">${phonetic}</span></h3>
          <p><b>Part of Speech:</b> ${part}</p>
          <p><b>Meaning:</b> ${meaning}</p>
          <p><b>Example:</b> ${example}</p>

          ${audio ? `<button class="btn btn-outline-primary" onclick="playAudio('${audio}')">üîä Play Audio</button>` : ""}

          <hr>
          <h5>Synonyms:</h5>
          ${synonyms.length ? synonyms.map(s => `<button class="btn btn-sm btn-secondary m-1" onclick="searchFromSyn('${s}')">${s}</button>`).join("") : "No synonyms available"}

          <hr>
          <button class="btn btn-success w-100 mt-2" onclick="saveWord('${word}')">‚≠ê Save Word</button>
        </div>
      `;
    })
    .catch(() => {
      document.getElementById("result").innerHTML = `<div class="alert alert-danger mt-4">‚ö† Word not found</div>`;
    });
}

function playAudio(link) { new Audio(link).play(); }

function searchFromSyn(word) {
  document.getElementById("word").value = word;
  searchWord();
}

function saveWord(word) {
  if (!savedWords.includes(word)) {
    savedWords.push(word);
    localStorage.setItem("savedWords", JSON.stringify(savedWords));
    alert("Word saved!");
  } else {
    alert("Already saved!");
  }
}
</script>

</body>
</html>
