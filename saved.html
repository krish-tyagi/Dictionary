<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Words</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary-subtle">
  <div class="container-fluid">
      <img src="https://dyslexiahelp.umich.edu/wp-content/uploads/2013/02/460x0w-42-300x300.webp" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      <a class="navbar-brand fw-bold" href="index.html" style="padding-left: 5px;">DICTIONARY</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="saved.html"> Saved Words</a></li>
        </ul>
      </div>
  </div>
</nav>

<div class="container">
  <h2 class="mt-4 fw-bold"> Saved Words</h2>
  <ul id="savedList" class="list-group mt-3"></ul>
</div>

<script>
let savedWords = JSON.parse(localStorage.getItem("savedWords")) || [];
renderList();

function renderList() {
  document.getElementById("savedList").innerHTML = savedWords.length
    ? savedWords.map(w => `
        <li class="list-group-item d-flex justify-content-between">
          ${w}
          <button class="btn btn-sm btn-danger" onclick="removeWord('${w}')">ðŸ—‘ Remove</button>
        </li>`).join("")
    : `<p class="mt-3 text-muted">No words saved yet.</p>`;
}

function removeWord(word) {
  savedWords = savedWords.filter(w => w !== word);
  localStorage.setItem("savedWords", JSON.stringify(savedWords));
  renderList();
}
</script>
</body>
</html>
